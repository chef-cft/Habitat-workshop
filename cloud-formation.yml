  WorkstationSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SG for Linux WorkstationSG
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0
  AutomateSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SG for Linux WorkstationSG
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 4222
          ToPort: 4222
          CidrIp: 0.0.0.0/0
  HabSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SG for Linux WorkstationSG
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 9632
          ToPort: 9632
          CidrIp: 0.0.0.0/0


Outputs:
  AutomateDNSName:
