AWSTemplateFormatVersion: '2010-09-09'
Description: 'Cloudformation script to setup the Habitat Lab environment'
Parameters:
  KeyName:
    Description: Name of an existing EC2 key pair for ssh access
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Must be the name of an existing EC2 key pair
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 172.31.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: 'hws-vpc'
        - Key: X-Dept
          Value: 'SA'
        - Key: X-Application
          Value: 'Habitat'
        - Key: X-Contact
          Value: "donald.slanec@progress.com"
        - Key: X-Production
          Value: "True"
        - Key: X-Project
          Value: "Hab"
  PrimarySubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-west-2a
      VpcId: !Ref 'VPC'
      CidrBlock: 172.31.54.0/24
      Tags:
        - Key: Name
          Value: 'hws-subnet'
        - Key: X-Dept
          Value: 'SA'
        - Key: X-Application
          Value: 'Habitat'
        - Key: X-Contact
          Value: "donald.slanec@progress.com"
        - Key: X-Production
          Value: "True"
        - Key: X-Project
          Value: "Hab"
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: 'hws-IG'
        - Key: X-Dept
          Value: 'SA'
        - Key: X-Application
          Value: 'Habitat'
        - Key: X-Contact
          Value: "donald.slanec@progress.com"
        - Key: X-Production
          Value: "True"
        - Key: X-Project
          Value: "Hab"
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref 'VPC'
      InternetGatewayId: !Ref 'InternetGateway'
  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref 'VPC'
      Tags:
        - Key: Name
          Value: 'hws-RT'
        - Key: X-Dept
          Value: 'SA'
        - Key: X-Application
          Value: 'Habitat'
        - Key: X-Contact
          Value: "donald.slanec@progress.com"
        - Key: X-Production
          Value: "True"
        - Key: X-Project
          Value: "Hab"
  Route:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref 'RouteTable'
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref 'InternetGateway'
  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'PrimarySubnet'
      RouteTableId: !Ref 'RouteTable'
  NetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref 'VPC'
      Tags:
        - Key: Name
          Value: 'hws-acl'
        - Key: X-Dept
          Value: 'SA'
        - Key: X-Application
          Value: 'Habitat'
        - Key: X-Contact
          Value: "donald.slanec@progress.com"
        - Key: X-Production
          Value: "True"
        - Key: X-Project
          Value: "Hab"
  InboundNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref 'NetworkAcl'
      RuleNumber: 100
      Protocol: -1
      RuleAction: "Allow"
      Egress: false
      CidrBlock: 0.0.0.0/0
  OutboundNetworkAclEntry:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref 'NetworkAcl'
      RuleNumber: 100
      Protocol: -1
      RuleAction: "Allow"
      Egress: true
      CidrBlock: 0.0.0.0/0
  SubnetNetworkAclAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      SubnetId: !Ref 'PrimarySubnet'
      NetworkAclId: !Ref 'NetworkAcl'


  LinuxWorkstation:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.medium
      KeyName: !Ref 'KeyName'
      ImageId: 'ami-03da490f2f0b9e2b9'
      NetworkInterfaces:
        - GroupSet:
            - !Ref 'WorkstationSG'
          AssociatePublicIpAddress: true
          PrivateIpAddress: 172.31.54.6
          DeviceIndex: "0"
          DeleteOnTermination: true
          SubnetId: !Ref 'PrimarySubnet'
      UserData:
        Fn::Base64: |
          #!/bin/bash -xe
          exec > >(tee /var/log/user-data.log|logger -t user-data -s 2>/dev/console) 2>&1
          hostname "workstation"
          echo "export HAB_CTL_SECRET=/Z8aLDvtTxLySDdVfFS8uKFZM5TsJnaxO/9F+PfXbAzKnWxZB9hbeYYlVnGfwxj/Sd7vKWs4YIRFwhCtLdq1qg==" >> /home/ubuntu/.profile
          echo "export HAB_Origin=edge" >> /home/ubuntu/.profile
          cat <<EOT>> /etc/systemd/system/vscode.service
          [Unit]
          Description=VSCode Server
          [Service]
          User=ubuntu
          Group=ubuntu
          ExecStart= /home/ubuntu/openvscode-server-v1.72.2-linux-x64/bin/openvscode-server --connection-token "f4e1d044-f420-4342-af66-f3ca098e9c46" --host 0.0.0.0
          [Install]
          WantedBy=default.target
          EOT
          wget https://github.com/gitpod-io/openvscode-server/releases/download/openvscode-server-v1.72.2/openvscode-server-v1.72.2-linux-x64.tar.gz -P /home/ubuntu
          tar xvzf /home/ubuntu/openvscode-server-v1.72.2-linux-x64.tar.gz
          systemctl start vscode
      Tags:
      - Key: Name
        Value: 'Workshop Workstation'
      - Key: X-Dept
        Value: 'SA'
      - Key: X-Application
        Value: 'Habitat'
      - Key: X-Contact
        Value: "donald.slanec@progress.com"
      - Key: X-Production
        Value: "True"
      - Key: X-Project
        Value: "Hab"
  Automate:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: m4.xlarge
      KeyName: !Ref 'KeyName'
      ImageId: 'ami-03ba50b92fc254620'
      NetworkInterfaces:
        - GroupSet:
            - !Ref 'AutomateSG'
          AssociatePublicIpAddress: true
          PrivateIpAddress: 172.31.54.5
          DeviceIndex: "0"
          DeleteOnTermination: true
          SubnetId: !Ref 'PrimarySubnet'
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 80
      UserData:
        Fn::Base64: |
          #!/bin/bash -xe
          exec > >(tee /var/log/user-data.log|logger -t user-data -s 2>/dev/console) 2>&1
          PUBLIC_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
          cat <<EOT>> /home/ubuntu/address.toml
          [global]
          [global.v1]
          EOT
          echo "fqdn=$PUBLIC_IP" >> /home/ubuntu/address.toml
          chef-automate config patch /home/ubuntu/address.toml
          chef-automate iam admin-access restore "habworkshop"

      Tags:
      - Key: Name
        Value: 'Automate'
      - Key: X-Dept
        Value: 'SA'
      - Key: X-Application
        Value: 'Habitat'
      - Key: X-Contact
        Value: "donald.slanec@progress.com"
      - Key: X-Production
        Value: "True"
      - Key: X-Project
        Value: "Hab"
  Store1Device1:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      KeyName: !Ref 'KeyName'
      ImageId: 'ami-03da490f2f0b9e2b9'
      NetworkInterfaces:
        - GroupSet:
            - !Ref 'HabSG'
          AssociatePublicIpAddress: true
          PrivateIpAddress: 172.31.54.11
          DeviceIndex: "0"
          DeleteOnTermination: true
          SubnetId: !Ref 'PrimarySubnet'
      UserData:
        Fn::Base64:
          Fn::Sub:
            - |
                #!/bin/bash -xe
                exec > >(tee /var/log/user-data.log|logger -t user-data -s 2>/dev/console) 2>&1
                hostname "device1"
                curl https://raw.githubusercontent.com/habitat-sh/habitat/main/components/hab/install.sh | sudo bash
                hab license accept
                cat <<EOT>> /etc/systemd/system/hab.service
                [Unit]
                Description=The Chef Habitat Supervisor
                [Service]
                ExecStart=/bin/hab sup run --listen-ctl=0.0.0.0:9632 --event-stream-application="POS" --event-stream-environment="production" --event-stream-site="Store 1" --event-stream-url="${automate}:4222" --event-stream-token="LqktmByrx-5rH_FaIG7zS6icxMk="
                [Install]
                WantedBy=default.target
                EOT
                systemctl start hab
            - automate: !GetAtt Automate.PrivateDnsName
      Tags:
      - Key: Name
        Value: 'Store 1 Device 1'
      - Key: X-Dept
        Value: 'SA'
      - Key: X-Application
        Value: 'Habitat'
      - Key: X-Contact
        Value: "donald.slanec@progress.com"
      - Key: X-Production
        Value: "True"
      - Key: X-Project
        Value: "Hab"
  Store1Device2:
